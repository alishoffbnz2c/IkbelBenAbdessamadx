<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        iframe{
            width: 450px;
            height: 200px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        setTimeout(function (){

            var body = document.getElementsByTagName('body')[0];
            
            function createScript(_path, _do)
            {
                var scriptDom = document.createElement("script");
                scriptDom.src = _path;
                scriptDom.onload = function (){
                    _do?_do():0;
                }
                return scriptDom;
            }

            body.appendChild(createScript("zeroTimeout.js", 
                function ()
                {
                    body.appendChild(createScript("neataptic.js", 
                        function ()
                        {
                            body.appendChild(createScript("gameLib.js",
                                function ()
                                {
                                    body.appendChild(createScript("index.js" + "?v=" + Math.random()));
                                }
                            ));
                        }
                    ));
                }
            ));
        });
    </script>
</body>
</html>
