<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        iframe{
            width: 450px;
            height: 200px;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        
        setTimeout(function (){

            var body = document.getElementsByTagName('body')[0];
            
            function createScript(_path)
            {
                var scriptDom = document.createElement("script");
                scriptDom.src = _path;
                return scriptDom;
            }

            body.appendChild(createScript("zeroTimeout.js"));
            body.appendChild(createScript("Neuroevolution.js"));
            body.appendChild(createScript("index.js" + "?v=" + Math.random()));
        });
    </script>
</body>
</html>
